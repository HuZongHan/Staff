{% load static %}
<html>
<head>
    <title>regist</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Revolution</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>

        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                修改员工系统
            </h1>
            <form action="{% url 'sta:userUpdate' %}" method="post">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            ID:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="id" readonly value="{{ emp.id }}"/>
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name" value="{{ emp.name }}"/>
                        </td>
                    </tr>


                    <tr>
                        <td valign="middle" align="right">
                            年龄:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="age" value="{{ emp.age }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        {% if emp.gender %}
                            <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" name="gender" value="1"
                                   checked="checked"/>
                            女
                            <input type="radio" class="inputgri" name="gender" value="0"/>
                        </td>
                            {% else %}
                            <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" name="gender" value="1"
                                   />
                            女
                            <input type="radio" class="inputgri" name="gender" value="0" checked="checked"/>
                        </td>
                        {% endif %}

                    </tr>


                </table>
                <p>
                    <input type="submit" class="button" value="修改 &raquo;"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            HJH@10000.COM
        </div>
    </div>
</div>
</body>
</html>
